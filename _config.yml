# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 戈登走過去的博客
subtitle: Gordon Walkedby's Blog
description: 戈登走過去的博客 Gordon Walkedby's Blog
keywords: Gordon Walkedby,戈登走过去,戈登走過去,走過去,走过去,Gordon,Walkedby,GordonWalkedby
author: Gordon Walkedby
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://walkedby.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
 - '404.html'
 - 'other/**'
 - 'js/**'
 - 'scripts/**'

# Writing
new_post_name: :year/:month/:title.md  # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 0
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape
## Minify and compress files https://github.com/curbengh/hexo-yam
neat_enable: false
## feed  https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: true
  content_limit: 
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  # type: git
  # repo: git@gitlab.com:gordonwalkedby/hexoblog.git
  # branch: master
  
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml
  rel: false

lazyload:
  enable: true 
  onlypost: false
  loadingImg: /images/image_loading.jpg

